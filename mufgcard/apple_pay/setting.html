					</div>

					<section class="sectionType01 fullWidth inToH2orH3">
						<section class="section01">
<h2 class="ttl02">iPhoneの設定方法</h2>
</section>
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_001.jpg" alt="（1）お持ちのiPhoneからWalletアプリケーションを開きます。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_002.jpg" alt="（2）「カードを追加」もしくは右上の「＋」をタップし、カードの種類で「クレジットカード」をタップします。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_003.jpg" alt="（3）自動的にカメラ機能が起動し、カード表面を枠に入れることにより、カード情報を読み取ります。 ※カード情報は手動での入力も可能です。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_004.jpg" alt="（4）読み取られた情報が正しいことをご確認いただき、次へをタップします。 ※カード情報は手動での入力も可能です。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_005.jpg" alt="（5）読み取られた有効期限が正しいかを確認し、カード裏面のセキュリティコード3桁を入力します。 ※正しく表示されない場合、直接入力してください。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_006.jpg" alt="（6）利用規約をご確認いただき「同意する」をタップするとカードが追加されます。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_007.jpg" alt="（7）カードを有効化するためのカード認証方法を選択します。 ※MUFGカードWEBサービスに携帯電話番号をご登録の場合、SMS（携帯電話のショートメール機能）認証がご利用可能です。画面の案内に従ってカード認証を完了させてください。 ※コールセンターでの認証も可能です。オペレータにて認証を承ります。 なお、自動的にコールセンターへお電話が繋がる場合もございますので予めご了承ください。 ※コールセンターでは、お客さま情報などを確認のうえ認証させていただきます。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_008.jpg" alt="本人認証完了後、登録完了です。 ※ご登録後にApple製品に表示されるカードイメージが、実際のカードデザインとは異なる場合がございます。Apple Payご利用の際は、カードイメージ上に、カード番号の下4桁が表示されておりますので、番号をご確認のうえご利用ください。"></div>
							</div>

							<div class="swiper-button-next"></div>

						</div>

<h2 class="ttl02">Apple Watchの設定方法</h2>
</section>

							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_009.jpg" alt="（1）お持ちのiPhone上でApple Watchアプリケーションを開きます。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_010.jpg" alt="（2）「WalletとApple Pay」をタップします。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_011.jpg" alt="（3）「カードを追加」をタップしてください。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_012.jpg" alt="（4）「次へ」をタップしていただき、Apple Payの登録を開始します。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_013.jpg" alt="（5）「クレジット/プリペイドカード」をタップしてApple Payに追加するカードの種類を選択します。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_014.jpg" alt="（6）自動的にカメラ機能が起動し、カード表面を枠に入れることにより、カード情報を読み取ります。 ※カード情報は手動での入力も可能です。"></div>
								<div class="swiper-slide"><img src="/mufgcard/apple_pay/img/setting_img_015.jpg" alt="（7）読み取られた情報が正しいことをご確認いただき、次へをタップします。 ※カード情報は手動での入力も可能です。"></div>
